<!doctype html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://unpkg.com/gixi@0.0.1/dist/gixi-min.js"></script>
  <style>
      html,body,.container,.gixies {
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
      }
      .container {
        display: table;
      }

      .gixies {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      .gixi {
        display : inline-block;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .gixi-md {
        margin: 0px 5%;
        width: 100px;
        height: 100px;
      }

      .gixi-sm {
        display : inline-block;
        margin: 0px 5%;
        width: 50px;
        height: 50px;
        border-radius: 6px;
        box-shadow: 0px 0px 2px #aaa;
        padding: 10px;
      }
  </style>
</head>
<body>
<a href="https://github.com/linuxenko/gixi"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a><div class="container">
  <div class="gixies">
      <div class="gixi gixi-md"></div>
        <div class="gixi gixi-md"></div>
          <div class="gixi gixi-md"></div>
          <div><br /><br /></div>
          <div class="gixi gixi-sm"></div>
            <div class="gixi gixi-sm"></div>
              <div class="gixi gixi-sm"></div>
                <div class="gixi gixi-sm"></div>
  </div>
</div>


  <script>
    $('.gixi').each(function() { $(this).gixi(); });
  </script>
</body>
</html>
